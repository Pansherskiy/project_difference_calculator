name: test-and-linter-check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: make install
      - name: Tests
        run: make test
      - name: Linter
        run: make lint

